<!-- Common project properties -->
project.name = Subtitling
project.autoloader_path = ${application.startdir}/vendor/autoload.php
project.source_path = ${application.startdir}/src
project.documentation_path = ${application.startdir}/doc
project.encoding = UTF-8

<!-- Code Sniffer configuration -->
codesniffer.standard = PSR2
codesniffer.format = full
codesniffer.encoding = ${project.encoding}
codesniffer.tabs = 4
codesniffer.halt_on_error = true
codesniffer.halt_on_warning = true

<!-- Mess Detector configuration -->
md.rulesets = cleancode,codesize,controversial,design,naming,unusedcode
md.rules_minimum_priority = 5
md.format = text

<!-- Documentation generator configuration -->
doc.documentation_path = ${project.documentation_path}/phpdoc
doc.template = clean
doc.default_package = Yeda\Subtitling

<!-- Metrics tool configuration -->
metrics.halt_on_error = true
metrics.reports_path = ${project.documentation_path}/pdepend
metrics.report_summary_file = ${metrics.reports_path}/summary.xml
metrics.report_jdepend_file = ${metrics.reports_path}/jdepend.svg
metrics.report_overview_file = ${metrics.reports_path}/overview.svg

<!-- Project measuring configuration -->
loc.format = cli
loc.count_tests = true
